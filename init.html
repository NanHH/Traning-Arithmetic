<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學學加減乘除</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="games.html" method="get">
      <div>
        <p>請選擇要練習的運算符號</p>
        <input type="checkbox" name="add" value="add" checked="checked"/><img src="add.jpg" alt="＋" />
        <input type="checkbox" name="sub" value="sub" /><img src="sub.jpg" alt="－" />
        <input type="checkbox" name="mul" value="mul" /><img src="mul.jpg" alt="×" />
        <input type="checkbox" name="div" value="div" /><img src="div.jpg" alt="÷" />           
      </div>
      <div>
        <p>請選擇要幾個數字</p>
        <select id="numbers" name="numbers">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button type="submit">開始遊戲</button>
    </form>
  </body>
</html>
